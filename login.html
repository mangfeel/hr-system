<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사관리시스템 - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #999;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            display: block;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            display: block;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .required::after {
            content: ' *';
            color: #c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>인사관리시스템</h1>
        <p class="subtitle">로그인 후 이용해주세요</p>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">로그인</div>
            <div class="tab" onclick="showTab('signup')">회원가입</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- 로그인 폼 -->
        <div id="loginForm" class="form-container active">
            <div class="form-group">
                <label class="required">이메일</label>
                <input type="email" id="loginEmail" placeholder="이메일 주소">
            </div>
            <div class="form-group">
                <label class="required">비밀번호</label>
                <input type="password" id="loginPassword" placeholder="비밀번호">
            </div>
            <button onclick="handleLogin()">로그인</button>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="signupForm" class="form-container">
            <div class="form-group">
                <label class="required">이메일</label>
                <input type="email" id="signupEmail" placeholder="이메일 주소">
            </div>
            <div class="form-group">
                <label class="required">비밀번호</label>
                <input type="password" id="signupPassword" placeholder="비밀번호 (6자 이상)">
            </div>
            <div class="form-group">
                <label class="required">이름</label>
                <input type="text" id="signupName" placeholder="이름">
            </div>
            <div class="form-group">
                <label class="required">소속기관</label>
                <input type="text" id="signupOrg" placeholder="소속 기관명">
            </div>
            <div class="form-group">
                <label>연락처</label>
                <input type="tel" id="signupPhone" placeholder="연락처 (선택)">
            </div>
            <button onclick="handleSignup()">가입 신청</button>
        </div>
    </div>
    
    <!-- Supabase 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase 설정 (세션: 탭 닫으면 만료)
        const SUPABASE_URL = 'https://pulanyznvpsrlkpqotat.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_tXxl6Y8rJ6kQ13nTut95lg_AkWl8ErZ';
        const supabaseAuth = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                storageKey: 'hr-auth',
                storage: window.sessionStorage
            }
        });
        
        // 탭 전환
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
            
            hideMessage();
        }
        
        // 메시지 표시
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }
        
        function hideMessage() {
            document.getElementById('message').className = 'message';
        }
        
        // 로그인 처리
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('이메일과 비밀번호를 입력하세요.', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabaseAuth.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // 승인 상태 확인
                const { data: profile, error: profileError } = await supabaseAuth
                    .from('profiles')
                    .select('status')
                    .eq('id', data.user.id)
                    .single();
                
                if (profileError || !profile || profile.status !== 'approved') {
                    await supabaseAuth.auth.signOut();
                    showMessage('아직 관리자 승인이 완료되지 않았습니다.', 'error');
                    return;
                }
                
                window.location.href = '메인_인사.html';
                
            } catch (error) {
                showMessage('이메일 또는 비밀번호가 올바르지 않습니다.', 'error');
            }
        }
        
        // 회원가입 처리
        async function handleSignup() {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value.trim();
            const org = document.getElementById('signupOrg').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            
            if (!email || !password || !name || !org) {
                showMessage('필수 항목을 모두 입력하세요.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('비밀번호는 6자 이상이어야 합니다.', 'error');
                return;
            }
            
            try {
                // 1. Supabase 회원가입
                const { data, error } = await supabaseAuth.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // 2. 프로필 정보 저장
                const { error: profileError } = await supabaseAuth
                    .from('profiles')
                    .insert({
                        id: data.user.id,
                        email: email,
                        name: name,
                        organization: org,
                        phone: phone || '',
                        status: 'pending'
                    });
                
                if (profileError) throw profileError;
                
                showMessage('가입 신청이 완료되었습니다.\n관리자 승인 후 이용 가능합니다.', 'success');
                setTimeout(() => showTab('login'), 2000);
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }
        
        // Enter 키 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').classList.contains('active')) {
                    handleLogin();
                } else {
                    handleSignup();
                }
            }
        });
        
        // 이미 로그인되어 있으면 메인으로 이동
        (async function() {
            const { data: { session } } = await supabaseAuth.auth.getSession();
            if (session) {
                // 승인 상태 확인
                const { data: profile } = await supabaseAuth
                    .from('profiles')
                    .select('status')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile && profile.status === 'approved') {
                    window.location.href = '메인_인사.html';
                }
            }
        })();
    </script>
</body>
</html>
